<div class="card-container">
    <mat-card>
        <button mat-flat-button color="primary" class="large-button" (click)="newUser()">
            <i class="fas fa-user-plus"></i>
            Create new user
        </button>
    </mat-card>
</div>

<div class="card-container">
    <mat-card class="paginator-container">
        <span class="spacer"></span>
        <button mat-button (click)="goToFirstPage()" [disabled]="isFirstPage">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <span class="spacer"></span>
        <button mat-button (click)="goToPreviousPage()" [disabled]="isFirstPage">
            <i class="fas fa-angle-left"></i>
        </button>
        <span class="spacer"></span>
        <span>
            Page {{userPagination.page}}/{{userPagination.pages}}, showing results from {{firstResult}} to {{lastResult}} from {{userPagination.total}}
        </span>
        <span class="spacer"></span>
        <button mat-button (click)="goToNextPage()" [disabled]="isLastPage">
            <i class="fas fa-angle-right"></i>
        </button>
        <span class="spacer"></span>
        <button mat-button (click)="goToLastPage()" [disabled]="isLastPage">
            <i class="fas fa-angle-double-right"></i>
        </button>
        <span class="spacer"></span>
    </mat-card>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user">
                <mat-chip-list>
                    <mat-chip color="accent" (click)="openModal(user)" class="pointer" selected>
                        <i class="fas fa-user-edit"></i>
                        &nbsp;
                        {{user.id}}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
        
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="card-container">
    <mat-card>
        <form>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="searchByName" [formControl]="searchByNameFormControl"
                placeholder="Type part of the name">
                </mat-form-field>
            <button mat-flat-button color="primary" (click)="search()">
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>        
    </mat-card>
</div>
