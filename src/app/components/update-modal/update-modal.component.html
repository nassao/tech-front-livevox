<h1 mat-dialog-title>
    <mat-chip-list>
        <mat-chip color="primary" selected>
            <i class="fas fa-user"></i>
        </mat-chip>
        <mat-chip id="user-id">
            ID: {{data.id}}
        </mat-chip>
    </mat-chip-list>
    {{data.name}}
</h1>

<div mat-dialog-content>
    <form>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" [formControl]="nameFormControl" [errorStateMatcher]="matcher"
            placeholder="Full name">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="data.email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="your@email.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="half-width" appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)]="data.gender" name="gender">
                <mat-option *ngFor="let gender of genders" [value]="gender.value">
                    {{gender.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field class="half-width" appearance="fill">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="data.status" name="status">
                <mat-option *ngFor="let status of statuses" [value]="status.value">
                    {{status.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="onNoClick()">
        <i class="fas fa-undo"></i>
        Cancel
    </button>
    <button mat-flat-button color="primary" (click)="onClick(data)" cdkFocusInitial>
        <i class="fas fa-save"></i>
        Update
    </button>
    <button mat-flat-button color="warn" (click)="onDeleteClick(data.id)" cdkFocusInitial>
        <i class="fas fa-trash"></i>
        Delete
    </button>

</div>
