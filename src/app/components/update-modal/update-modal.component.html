<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>ID: {{data.id}}</p>

  <form>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" [formControl]="nameFormControl" [errorStateMatcher]="matcher"
               placeholder="Full name">
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="data.email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="your@email.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select [(ngModel)]="data.gender" name="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{gender.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="data.status" name="status">
          <mat-option *ngFor="let status of statuses" [value]="status.value">
            {{status.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onClick(data)" cdkFocusInitial>Update</button>
</div>
